<!DOCTYPE html> 
<!-- Declares the document type and version of HTML being used (HTML5). -->

<html lang="en">
<!-- The root element of the HTML document. The 'lang' attribute specifies the language (English). -->

<head>
  <meta charset="UTF-8">
  <!-- Sets the character encoding for the document to UTF-8, ensuring proper display of text and symbols. -->
  
  <title>HTML File Example</title>
  <!-- The title of the page, shown in the browser tab. -->
</head>

<body>
  <!-- The main content of the webpage starts here. -->

  <h1>Hello from a.html!</h1>
  <!-- A heading element that displays a large, bold title on the page. -->

  <p>This HTML page is being served by Express.</p>
  <!-- A paragraph providing information about the page's purpose. -->
  
</body>
</html>
<!-- End of the HTML document. -->
